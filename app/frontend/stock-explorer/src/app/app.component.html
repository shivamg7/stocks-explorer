<div id="app" class="flex">
  <form
  [formGroup]="formGroup"
  (ngSubmit)="onSubmit()"
  class="flex stock-form"
  >
    <mat-form-field>
      <mat-label>Select stock</mat-label>
      <mat-select formControlName="symbolControl" name="stock">
        <mat-option *ngFor="let stock of stocks" [value]="stock.symbol">
          {{stock.symbol}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Select date</mat-label>
      <input [max]="yesterdayDate" matInput [matDatepicker]="picker" formControlName="dateControl">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <button
    mat-flat-button
    [disabled]="formGroup.invalid">
      Fetch stock
    </button>

    <span style="height: 2rem" [hidden]="!closingPrice">Closing price: {{closingPrice}}</span>
    <span style="height: 2rem" [hidden]="!noStockData">Stock data not found</span>
  </form>
</div>
